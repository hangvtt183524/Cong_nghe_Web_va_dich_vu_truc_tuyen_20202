<html>
    <head><title>Just a website</title></head>
    <body>
        <a style="color:red; font-size:20" onmouseover="changeRed()" onmouseout="changeBlack()">RED</a><br><br>
        <a style="color:green; font-size:20" onmouseover="changeGreen()" onmouseout="changeBlack()">GREEN</a><br><br>
        <a style="color:blue; font-size:20" onmouseover="changeBlue()" onmouseout="changeBlack()">BLUE</a><br><br>
        <p id="paragraph" style="font-size:50">This is a paragraph</p>
       <script>
           function changeRed(){
               document.getElementById("paragraph").style.color = "red";
           }
           function changeGreen(){
               document.getElementById("paragraph").style.color = "green";
           }
           function changeBlue(){
               document.getElementById("paragraph").style.color = "blue";
           }
           function changeBlack(){
               document.getElementById("paragraph").style.color = "black";
           }
       </script>
        
    </body>
</html>
