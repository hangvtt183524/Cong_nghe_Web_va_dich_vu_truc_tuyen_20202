<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">

        function validatePostalCode(){
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}");
            if(postalCodeCheck.test(document.myForm.postalCodeField.value)){
                alert("Valid Postal Code");
                return true;
            }else{
                alert("Invalif Postal Code: "+document.myForm.postalCodeField.value);
                return false;

            }
        }
        </script>
    </head>
    <body>
        <form id="myForm">
        Postal Code: <input type="text" name="postalCodeField"><input type="button" value="Check Postal Code" onclick="validatePostalCode">
        <br>
        Money: $<input type="text" name="moneyField"><input type="button" value="Check Money" onclick="validatePostalCode()">

        </form>
    </body>
</html>
